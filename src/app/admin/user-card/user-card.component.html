<div style="padding: 5px;">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">
                <i [appRoleIcon]="user?.position"></i> {{user?.name}}
            </h5>
            <p class="card-text">{{user?.position}}</p>
            <!-- <a routerLink="user/{{user.id}}" class="btn btn-primary">View Details</a> -->
            <a class="btn btn-primary" (click)="navigateToUser(user?.id)">View Details</a>
        </div>
    </div>
</div>
