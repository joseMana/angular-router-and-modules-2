<div class="container" style="padding-top: 10px;">
  <div class="row">
    <div class="offset-md-8 col-md-4">
      <form class="form-inline my-2 my-lg-12">
        <input [(ngModel)]="searchKey" name="searchKey" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchUser()">Search</button>
      </form>
    </div>      
  </div>
  <div class="row">
    <ng-container *ngFor="let user of users">
      <app-user-card [user]="user"></app-user-card>
    </ng-container>
  </div>    
</div>
