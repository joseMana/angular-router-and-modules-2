<div class="container">
  <div class="row">
      <div class="mx-auto w-50 p-3 text-center">
          <h1 class="text-center text-white login-title">Sign in to continue to the Magenic Master App</h1>
          <div class="account-wall">
              <img class="profile-img"
                  src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form (ngSubmit)="form.form.valid && login()" #form="ngForm" class="form-signin">
                  <div class="alert alert-danger" *ngIf="showInvalidLogin">
                      Invalid Username or Password
                  </div>

                  <div class="form-group mb-4">
                      <input type="email" class="form-control" placeholder="Username" value="" name="name"
                          [(ngModel)]="username" #name="ngModel"
                          [ngClass]="{ 'is-invalid': form.submitted && name.invalid }" required />
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="pass"
                          [(ngModel)]="password" #pass="ngModel"
                          [ngClass]="{ 'is-invalid': form.submitted && pass.invalid }" required />
                  </div>
                  <div class="text-center mt-4">
                      <button type="submit" class="btn btn-success">Login</button>
                      <p class="p-3">Still donâ€™t have an account? <a routerLink="/register" routerLinkActive="text-white"
                              style="cursor: pointer" class="text-green">Sign up
                              here.</a></p>
                  </div>
              </form>
          </div>
          <a href="#" class="text-center new-account">Forgot Password?</a>
      </div>
  </div>
</div>
